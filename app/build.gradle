apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.topjohnwu.magisk"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 5
        versionName "2.0"
        jackOptions {
            enabled true
        }
    }

    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
repositories {
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:recyclerview-v7:24.2.1'
    compile 'com.android.support:cardview-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.github.d8ahazard:BroadcastTileSupportUpdate:master'
    compile 'com.getkeepsafe.taptargetview:taptargetview:1.2.0'
    compile 'com.jakewharton:butterknife:8.4.0'
    compile 'com.github.michalis-vitos:aFileChooser:master'
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.simplecityapps:recyclerview-fastscroll:1.0.11'

    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'
}
